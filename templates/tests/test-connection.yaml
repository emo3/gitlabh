apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gitlab.fullname" . }}-test-http"
  labels:
    {{- include "gitlab.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.8.0
      command: ['sh', '-c', 'curl -sf http://{{ include "gitlab.fullname" . }}:80/ || exit 1']
  restartPolicy: Never
